<div ng-include="'header.html'" ng-controller="headercontroller"> </div>
		<div class="inner-wrapper wrapper clearfix">
				<div class="breadcrumb">
					<ul>
						<li ng-click="adminAction('admin')" ><a href="#">User Administation</a> > </li>
						<li>Reset User Password</li>
					</ul>
				</div>
				<div class="inner-container">
					<h1>Reset User Password</h1>
					<div class="clearfix row">
						<div class="half-col contentdisplay">
							<h3>Personal Information</h3>
							<div class="form-field inline">
								<label>Full Name: </label>
								<input type="text" class="form-text" value="" id="fullname" name="fullname" />
							</div>
							<div class="form-field inline">
								<label>Email Address: </label>
								<input type="text" class="form-text" value="" id="email" name="email" />
							</div>
							<div class="form-field inline">
								<label>Phone Number: </label>
								<input type="text" class="form-text" value="" id="phone" name="phone" />
							</div>
						</div>
						<div class="half-col">
							<h3>Password</h3>
							<div class="passwordcontainer">
								<input type="password" ng-model="newpwd" class="form-text" id="password" placeholder="Min 8 Character" name="password" />
								<span><i class="material-icons">remove_red_eye</i></span>
							</div>
							<button class="btn" id="generatepassword" name="generatepassword" ng-click="generatepwd()">Generate Password</button>
						</div>
					</div>
					<div class="tright clear">						
						<a class="btn btn-primary cursor" id="save" name="save">Save</a>
					</div>
				</div>
			</div><!-- inner-wrapper -->
